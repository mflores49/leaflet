<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Barra de Dibujo a la Derecha</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <style>
        #map {
            height: 500px;
            margin: 20px auto;
            border: 1px solid #ccc;
        }

        /* Coloca la barra de herramientas de dibujo a la derecha */
        .leaflet-draw-toolbar {
            position: absolute !important;
            right: 10px; /* Coloca la barra de herramientas en el lado derecho */
            top: 10px;  /* Posición de la barra en la parte superior */
            display: flex;
            flex-direction: column; /* Alinea los botones verticalmente */
            gap: 5px; /* Espaciado entre los botones */
            z-index: 1000; /* Asegura que la barra esté por encima de otros elementos */
        }

        .leaflet-draw-toolbar a {
            background-color: #0078A8;
            border-radius: 50%;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
        }

        .leaflet-draw-toolbar a:hover {
            background-color: #005f6b;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Mapa con Barra de Dibujo a la Derecha</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script>
        // Configuración en español (opcional)
        L.drawLocal = {
            draw: {
                toolbar: {
                    actions: {
                        title: "Cancelar dibujo",
                        text: "Cancelar"
                    },
                    finish: {
                        title: "Terminar dibujo",
                        text: "Terminar"
                    },
                    undo: {
                        title: "Eliminar el último punto dibujado",
                        text: "Deshacer"
                    },
                    buttons: {
                        polyline: "Dibujar una polilínea",
                        polygon: "Dibujar un polígono",
                        rectangle: "Dibujar un rectángulo",
                        circle: "Dibujar un círculo",
                        marker: "Dibujar un marcador",
                        circlemarker: "Dibujar un marcador circular"
                    }
                }
            },
            edit: {
                toolbar: {
                    actions: {
                        save: {
                            title: "Guardar cambios",
                            text: "Guardar"
                        },
                        cancel: {
                            title: "Cancelar edición y descartar todos los cambios",
                            text: "Cancelar"
                        }
                    }
                }
            }
        };

        // Inicializar mapa
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        const drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        const drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            },
            position: 'topright'  // Asegura que el control de dibujo se muestre en la parte superior derecha
        });
        map.addControl(drawControl);

        map.on(L.Draw.Event.CREATED, function (event) {
            const layer = event.layer;
            drawnItems.addLayer(layer);
        });
    </script>
</body>
</html>
